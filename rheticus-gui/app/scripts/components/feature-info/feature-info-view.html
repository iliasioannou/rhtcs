<div ng-show="features.show_features" ng-controller="FeatureInfoCtrl as features" data-intro="Feature Info Collection" data-position="bottom">
	<div class="featureInfo" ng-class="{'active':false}">
		<div resizable id="standard-box" r-directions="['bottom','left']" r-centered-x="false" r-centered-y="false" r-width="500" r-height="300">
			<div class="inner">
				<div class="featureInfoHeader">
					{{features.overlayName}}
					<a class="close" ng-click="features.showFeatures(false);">&times;</a>
				</div>
				<div class="table-responsive" style="overflow:auto;" ng-repeat="feature in features.featureDetails">
					<table st-table="feature.records" class="table table-striped table-condensed">
						<thead>
							<tr>
								<th colspan="{{feature.attributes.length}}">
									<input class="form-control" style="border:none;" placeholder="{{feature.layer}}" type="text" readonly="readonly"/>
								</th>
							</tr>
							<tr >
								<th st-sort={{name}} ng-repeat="name in feature.attributes" class="firstRow">{{name}}</th>
								<th class="firstRow"></th>
							</tr>
							<!--tr>
								<th colspan="{{feature.attributes.length}}">
									<input st-search="" class="form-control" placeholder="global search ..." type="text"/>
								</th>
							</tr-->
						</thead>
						<tbody>
							<tr ng-repeat="row in feature.records ">
								<td ng-repeat="column in row">{{column}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
