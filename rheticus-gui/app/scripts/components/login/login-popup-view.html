<div class="popover-login" ng-controller="LoginController as loginPop">
	<div ng-show="error" class="alert alert-danger">{{error}}</div>
	<form name="form" ng-submit="login()" role="form" ng-hide="logged">
		<div class="form-group">
			<label for="username">Username</label>
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			<input type="text" name="username" id="username" class="form-control" ng-model="username" required />
			<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
			<input type="password" name="password" id="password" class="form-control" ng-model="password" required />
			<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
		</div>
		<div class="form-actions">
			<button type="submit" class="login-button btn btn-danger "><span class="glyphicon glyphicon-log-in" aria-hidden="true" style="padding-right:5px;"></span>Login</button>

	<div ng-if="logged" style="padding-bottom: 0;">
		<label>Welcome, <strong>{{username}}</strong></label>
		<button type="button" class="login-button btn btn-primary" ng-click="logout()"><span class="glyphicon glyphicon-log-out" aria-hidden="true" style="padding-right:5px;"></span>Logout</button>
	</div>
</div>
