<div ng-show="pstrends.show_trends" ng-controller="PsTrendsCtrl as pstrends">
	<div class="psTrends" ng-class="{'active':false}">
		<div resizable id="psTrends-standard-box" r-directions="['top','right','bottom','left']" r-centered-x="true" r-centered-y="true" r-width="500" r-height="300" draggable title="Drag me...">
			<div class="inner" data-intro="Persistent Scatterers Trends" data-position="bottom">
				<div class="psTrendsClose">
					<a class="close" ng-click="pstrends.showPsTrends(false);">&times;</a>
				</div>
				<div id="top-content" class="psTrendsChart">
					<nvd3 options="pstrends.options" data="pstrends.data" class="with-3d-shadow with-transitions" api="rc.api"></nvd3>
				</div>
				<div id="bottom-content" class="psTrendsTable table-responsive">
					<table st-safe-src="pstrends.psDetails" st-table="displayed" class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Dataset&nbsp;ID</th>
								<th>PS&nbsp;ID</th>
								<th>Sensor&nbsp;ID</th>
								<th>Coherence</th>
								<th>Velocity</th>
							</tr>
						</thead>
						<tbody>
							<ul lr-infinite-scroll="myEventHandler">
							<tr ng-repeat="record in displayed">
								<td>{{record.datasetid}}</td>
								<td>{{record.psid}}</td>
								<td>{{record.sensorid}}</td>
								<td>{{record.coherence}}</td>
								<td>{{record.velocity}}</td>
							</tr>
							</ul>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="6" class="text-center">
									<div st-pagination="" st-items-by-page="5"></div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
