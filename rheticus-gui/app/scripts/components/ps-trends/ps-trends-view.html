<div ng-show="pstrends.show_trends" ng-controller="PsTrendsCtrl as pstrends">
	<div class="psTrends">
			<div class="inner" data-intro="Persistent Scatterers Trends" data-position="top">
				<div style="align:center;text-align:center">
					<!--button style="margin-left:40px;margin-top:2px;" type="button" class="btn btn-default btn-xs pull-left" >
						<span class="glyphicon glyphicon-chevron-left"></span>
					</button-->
					<b align="center" style="font-size:20px;">Displacements</b>
					<a class="close pull-right" ng-click="pstrends.showPsTrends(false);">&times;</a>
					<!--button style="margin-right:20px;margin-top:2px;"  type="button" class="btn btn-default btn-xs pull-right"  >
						<span class="glyphicon glyphicon-chevron-right"></span>
					</button-->
				</div>
				<div id="top-content" class="psTrendsChart">
					<nvd3 options="pstrends.options" data="pstrends.data" class="with-3d-shadow with-transitions" api="rc.api"></nvd3>
				</div>

				<label style="margin-left:15px"ng-show="pstrends.checkboxModelView">
					 Regression line <input style="vertical-align: bottom;position: relative;margin-top:5px" type="checkbox" style="margin-left=10px;" ng-model="pstrends.checkboxModelRegression" ng-change="pstrends.setRegressionView()"></input>
				</label>
				<label style="margin-left:10px"ng-show="pstrends.checkboxModelView">
					 Noise filter <input style="vertical-align: bottom;position: relative;margin-top:5px" type="checkbox" style="margin-left=10px;" ng-model="pstrends.checkboxModelErrorFilter" ng-change="pstrends.filterErrorView()"></input>
				</label>

				<div style="float: right !important;margin-right:15px" class="block">
					<label style="margin-top:5px">Precipitations: </label>
					<select style="float: right !important;" id="CumulativeSelect" ng-model="pstrends.comboboxModel" ng-change="pstrends.changeCumulativeView()">
					 <option value="">Daily</option>
					 <option value="Cumulative 30 day">Cumulative 30 day</option>
					 <option value="Cumulative 60 day">Cumulative 60 day</option>
					 <option value="Cumulative 90 day">Cumulative 90 day</option>
					 <option value="Cumulative 120 day">Cumulative 120 day</option>
					</select>
					</label>
				</div>

				<div id="bottom-content" class="psTrendsTable">
					<table st-safe-src="pstrends.psDetails" st-table="displayed" class="table table-striped table-condensed">
						<thead>
							<tr align="center">
								<td><b>Dataset&nbsp;ID</b></td>
								<td><b>PS&nbsp;ID</b></td>
								<td><b>Sensor&nbsp;ID</b></td>
								<td><b>Coherence (%)</b></td>
								<td><b>Velocity (mm/year)</b></td>
							</tr>
						</thead>
						<tbody>
							<ul lr-infinite-scroll="myEventHandler">
							<tr align="center" ng-repeat="record in displayed">
								<td id="featureinfo_{{record.datasetid}}_{{record.psid}}" title=""><tt style=" color: {{record.color}};"  > &#x26AB;&nbsp;</tt>{{record.datasetid}}</td>
								<td>{{record.psid}}</td>
								<td>{{record.sensorid}}</td>
								<td>{{record.coherence}}</td>
								<td>{{record.velocity}}</td>
							</tr>
							</ul>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="6" class="text-center">
									<div st-pagination="" st-items-by-page="5"></div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
	</div>
</div>
