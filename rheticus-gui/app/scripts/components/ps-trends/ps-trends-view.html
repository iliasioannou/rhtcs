<div class="psTrends" ng-show="show_trends" ng-controller="PsTrendsCtrl">
	<div data-intro="Overlays" data-position="right">
		<a class="close" ng-click="showPsTrends(false);">&times;</a>
		<nvd3 options="options" data="data" class="with-3d-shadow with-transitions" api="rc.api"></nvd3>
		</br>
		<div class="table-responsive" style="overflow:auto;">
			<table st-safe-src="psDetails" st-table="displayed" class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Dataset&nbsp;ID</th>
						<th>PS&nbsp;ID</th>
						<th>Sensor&nbsp;ID</th>
						<th>Coherence</th>
						<th>Velocity</th>
					</tr>
				</thead>
				<tbody>
					<ul lr-infinite-scroll="myEventHandler">
					<tr ng-repeat="record in displayed">
						<td>{{record.datasetid}}</td>
						<td>{{record.psid}}</td>
						<td>{{record.sensorid}}</td>
						<td>{{record.coherence}}</td>
						<td>{{record.velocity}}</td>
					</tr>
					</ul>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="6" class="text-center">
							<div st-pagination="" st-items-by-page="5"></div>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
