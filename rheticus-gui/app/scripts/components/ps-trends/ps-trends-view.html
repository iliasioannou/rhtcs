<div class="row" ng-show="show_trends" ng-controller="PsTrendsCtrl">
	<div class="col-md-4 col-md-offset-1 well psInfo shadowed">
		<a ng-click="show_trends=false">x</a>
		<nvd3 options="graph_options" data="chartData" class="with-3d-shadow with-transitions" api="rc.api"></nvd3>
		</br>
		<div class="table-responsive" style="overflow:auto;">
			<table st-safe-src="tableInfo" st-table="displayed" class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Dataset&nbsp;ID</th>
						<th>PS&nbsp;ID</th>
						<th>Longitudine</th>
						<th>Latitudine</th>
						<th>Altitudine</th>
						<th>Coerenza</th>
						<th>Velocit&agrave;&nbsp;Media</th>
					</tr>
				</thead>
				<tbody>
					<ul lr-infinite-scroll="myEventHandler">
					<tr ng-repeat="record in displayed">
						<td>{{record.dataset_id}}</td>
						<td>{{record.code}}</td>
						<td>{{record.lon}}</td>
						<td>{{record.lat}}</td>
						<td>{{record.height}}</td>
						<td>{{record.coh}}</td>
						<td>{{record.average_speed}}</td>
					</tr>
					</ul>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="6" class="text-center">
							<div st-pagination="" st-items-by-page="5"></div>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
