<div class="timeline" ng-show="timeline.show_timeline" ng-controller="TimelineCtrl as timeline">
	<div data-intro="Sentinel 1 Datasets Identifiers" data-position="top">
		<a class="close" ng-click="timeline.showTimeline(false);">&times;</a>
		<nvd3 options="timeline.options" data="timeline.data" config="timeline.config" events="timeline.events" api="api" 
		tooltips="true" interactive="true" tooltipcontent="timeline.toolTipContentFunction()"></nvd3>
	</div>
</div>
