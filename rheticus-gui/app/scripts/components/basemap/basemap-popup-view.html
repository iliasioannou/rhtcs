<div>
	<label>Select Basemap</label>	
	<form ng-controller="BasemapPopoupCtrl">
		<div ng-repeat="baselayer in baselayers">
            <input type="radio" ng-model="active.name" value="{{ baselayer.name }}" ng-click="changeLayer(baselayer)"/>
            {{ baselayer.name }}
            <input type="range" min="0" max="1" step="0.01" ng-model="baselayer.opacity">
        </div>
		<!--tt>baselayer = {{active.name | json}}</tt><br/-->
    </form>
</div>
