<div>
	<label>Select Basemap</label>	
	<form ng-controller="BasemapPopoupCtrl as basemapPop">
		<div ng-repeat="baselayer in basemapPop.baselayers">
            <input type="radio" ng-model="basemapPop.active.name" value="{{baselayer.name}}" ng-click="basemapPop.changeLayer(baselayer)"/>
            {{baselayer.name}}
            <input type="range" min="0" max="1" step="0.01" ng-model="baselayer.opacity">
        </div>
    </form>
</div>
