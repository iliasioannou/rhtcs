<openlayers ol-center="center" width="100%" height="100%" ol-view="view" style="position:fixed" ol-controls="controls" custom-layers="true">
    <ol-control name="{{ control.name }}" ng-repeat="control in controls|filter: {active: true}"></ol-control>
    <ol-layer ol-layer-properties="wms_basemap"></ol-layer>
    <ol-layer ol-layer-properties="wms"></ol-layer>
    <ol-marker ol-marker-properties="marker"></ol-marker>

    <div class="row" ng-class="{'keepoff': (!show_panel) && (!configuration.pinwindow)}">
        <div class="col-md-4 col-md-offset-1 well psInfo shadowed">
            <nvd3 options="graph_options" data="data" class="with-3d-shadow with-transitions" api="rc.api"></nvd3>
            </br>
            <div class="table-responsive" style="overflow:auto;">
                <table st-safe-src="getFeatureInfoResponse" st-table="displayed" class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Dataset&nbsp;ID</th>
							<th>PS&nbsp;ID</th>
							<th>Longitudine</th>
                            <th>Latitudine</th>
                            <th>Altitudine</th>
                            <th>Coerenza</th>
                            <th>Velocit&agrave;&nbsp;Media</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ul lr-infinite-scroll="myEventHandler">
                        <tr ng-repeat="record in displayed">
                            <td>{{record.dataset_id}}</td>
                            <td>{{record.code}}</td>
							<td>{{record.lon}}</td>
                            <td>{{record.lat}}</td>
                            <td>{{record.height}}</td>
                            <td>{{record.coh}}</td>
                            <td>{{record.average_speed}}</td>
                        </tr>
                        </ul>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <div st-pagination="" st-items-by-page="5"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

	<div class="timeline">
		<div ng-controller="DemoCtrl">
			<d3-bars data="data" ng-model="data[1].score" label="title"></d3-bars>
		</div>
	</div>
	-->
    <div>
        <div class=" legenda" ng-controller="HeaderController">
            <label style="color: #fff; display: block; font-size: 12px">{{legendTitle}}</label>
            <img data-ng-src="{{legend}}">
		</div>
    </div>
</openlayers>
