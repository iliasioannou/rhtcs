<openlayers ol-center="center" width="100%" height="100%" ol-view="view" style="position:fixed" ol-controls="controls" custom-layers="true">
    <ol-control name="{{ control.name }}" ng-repeat="control in controls|filter: {active: true}"></ol-control>
    <ol-layer ol-layer-properties="wms_basemap"></ol-layer>
    <ol-layer ol-layer-properties="wms_raster"></ol-layer>
    <ol-layer ol-layer-properties="wms_vector"></ol-layer>
    <ol-marker ol-marker-properties="marker"></ol-marker>

    <div class="row" ng-class="{'keepoff': !show_panel}">
        <div class="col-md-3 col-md-offset-1 well psInfo shadowed">
            <nvd3 options="graph_options" data="data" class="with-3d-shadow with-transitions" api="rc.api"></nvd3>
            </br>
            <table st-safe-src="getFeatureInfoResponse" st-table="displayed" class="table table-striped">
                <thead>
                    <tr>
                        <th>Longitudine</th>
                        <th>Latitudine</th>
                        <th>Altitudine</th>
                        <th>Coerenza</th>
                        <th>Velocit&agrave;</th>
                        <th>Dataset&nbsp;ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in displayed">
                        <td>{{record.lon}}</td>
                        <td>{{record.lat}}</td>
                        <td>{{record.height}}</td>
                        <td>{{record.coh}}</td>
                        <td>{{record.velocity}}</td>
                        <td>{{record.dataset_id}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" class="text-center">
                            <div st-pagination="" st-items-by-page="10"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="legenda" ng-controller="HeaderController">
        <img data-ng-src="{{legends[0]}}">


    </div>
</openlayers>
