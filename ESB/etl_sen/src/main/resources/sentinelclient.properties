# xpaths props to extract info from Sentinel XML metadata (in the annotations folder).
# The extracted value will be saved in a var named as the last part of the corresponding property (e.g. #[missionDataTakeId] for sentinel.metadata.missionDataTakeId)
#	key: 	sentinel.metadata.varname	(varname is the name of the var that will contain the extrated metadata value)
#	value:	extraction xpath string		(the xpath string to be used to extact the metadata from the sentinel xml)
#PS
sentinel.metadata.familyName=//xfdu:XFDU/metadataSection/metadataObject[@ID='platform']/metadataWrap/xmlData/safe:platform/safe:familyName
sentinel.metadata.number=//xfdu:XFDU/metadataSection/metadataObject[@ID='platform']/metadataWrap/xmlData/safe:platform/safe:number
sentinel.metadata.mode=//xfdu:XFDU/metadataSection/metadataObject[@ID='platform']/metadataWrap/xmlData/safe:platform/safe:instrument/safe:extension/s1sarl1:instrumentMode/s1sarl1:mode
sentinel.metadata.swath=//xfdu:XFDU/metadataSection/metadataObject[@ID='platform']/metadataWrap/xmlData/safe:platform/safe:instrument/safe:extension/s1sarl1:instrumentMode/s1sarl1:swath
sentinel.metadata.orbitNumberStart=//xfdu:XFDU/metadataSection/metadataObject[@ID='measurementOrbitReference']/metadataWrap/xmlData/safe:orbitReference/safe:orbitNumber[@type="start"]
sentinel.metadata.orbitNumberStop=//xfdu:XFDU/metadataSection/metadataObject[@ID='measurementOrbitReference']/metadataWrap/xmlData/safe:orbitReference/safe:orbitNumber[@type="stop"]
sentinel.metadata.relativeOrbitNumberStart=//xfdu:XFDU/metadataSection/metadataObject[@ID='measurementOrbitReference']/metadataWrap/xmlData/safe:orbitReference/safe:relativeOrbitNumber[@type="start"]
sentinel.metadata.relativeOrbitNumberStop=//xfdu:XFDU/metadataSection/metadataObject[@ID='measurementOrbitReference']/metadataWrap/xmlData/safe:orbitReference/safe:relativeOrbitNumber[@type="stop"]
sentinel.metadata.pass=//xfdu:XFDU/metadataSection/metadataObject[@ID='measurementOrbitReference']/metadataWrap/xmlData/safe:orbitReference/safe:extension/s1:orbitProperties/s1:pass
sentinel.metadata.instrumentConfigurationID=//xfdu:XFDU/metadataSection/metadataObject[@ID='generalProductInformation']/metadataWrap/xmlData/s1sarl1:standAloneProductInformation/s1sarl1:instrumentConfigurationID
sentinel.metadata.missionDataTakeID=//xfdu:XFDU/metadataSection/metadataObject[@ID='generalProductInformation']/metadataWrap/xmlData/s1sarl1:standAloneProductInformation/s1sarl1:missionDataTakeID
sentinel.metadata.transmitterReceiverPolarisation1=//xfdu:XFDU/metadataSection/metadataObject[@ID='generalProductInformation']/metadataWrap/xmlData/s1sarl1:standAloneProductInformation/s1sarl1:transmitterReceiverPolarisation[1]
sentinel.metadata.transmitterReceiverPolarisation2=//xfdu:XFDU/metadataSection/metadataObject[@ID='generalProductInformation']/metadataWrap/xmlData/s1sarl1:standAloneProductInformation/s1sarl1:transmitterReceiverPolarisation[2]
sentinel.metadata.productClass=//xfdu:XFDU/metadataSection/metadataObject[@ID='generalProductInformation']/metadataWrap/xmlData/s1sarl1:standAloneProductInformation/s1sarl1:productClass
sentinel.metadata.productType=//xfdu:XFDU/metadataSection/metadataObject[@ID='generalProductInformation']/metadataWrap/xmlData/s1sarl1:standAloneProductInformation/s1sarl1:productType
sentinel.metadata.sliceNumber=//xfdu:XFDU/metadataSection/metadataObject[@ID='generalProductInformation']/metadataWrap/xmlData/s1sarl1:standAloneProductInformation/s1sarl1:sliceNumber
sentinel.metadata.totalSlices=//xfdu:XFDU/metadataSection/metadataObject[@ID='generalProductInformation']/metadataWrap/xmlData/s1sarl1:standAloneProductInformation/s1sarl1:totalSlices
sentinel.metadata.startTime=//xfdu:XFDU/metadataSection/metadataObject[@ID='acquisitionPeriod']/metadataWrap/xmlData/safe:acquisitionPeriod/safe:startTime
sentinel.metadata.stopTime=//xfdu:XFDU/metadataSection/metadataObject[@ID='acquisitionPeriod']/metadataWrap/xmlData/safe:acquisitionPeriod/safe:stopTime
sentinel.metadata.coordinates=//xfdu:XFDU/metadataSection/metadataObject[@ID='measurementFrameSet']/metadataWrap/xmlData/safe:frameSet/safe:frame/safe:footPrint/gml:coordinates



